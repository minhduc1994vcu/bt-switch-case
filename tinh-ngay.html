<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="thang" placeholder="nhap thang">
    <input type="button" value="tinh so ngay" onclick="count()">
    <br>
     <span id="position"></span>

    <script>
        function count() {
            let thang = parseInt(document.getElementById('thang').value)
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('position').innerHTML ="thang " + thang + " co 31 ngay"

                    break;
                case 2:
                    document.getElementById('position').innerText = "thang " + thang + " co 28 hoac 29 ngay"
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('position').innerHTML ="thang " + thang + " co 30 ngay"
                    break;
                default:
                    document.write("không xác định")
            }
        }
    </script>
</body>
</html>
